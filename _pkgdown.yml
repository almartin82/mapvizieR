home:
  title: mapvizieR - Visualize NWEA MAP Data
  description: >
    An R package for visualization and analysis of NWEA MAP assessment data.
    Create beautiful visualizations of student growth and achievement.

reference:
  - title: Create mapvizieR Object
    desc: Core functions for creating and working with mapvizieR objects
    contents:
      - mapvizieR
      - is.mapvizieR
      - starts_with("print")
      - starts_with("summary")

  - title: Group Visualizations
    desc: Visualizations showing performance across groups of students
    contents:
      - becca_plot
      - galloping_elephants

  - title: Growth Visualizations
    desc: Visualizations focused on student growth
    contents:
      - haid_plot
      - quealy_subgroups
      - goalbar
      - growth_histogram
      - growth_status_scatter

  - title: Cohort Visualizations
    desc: Track cohorts over time
    contents:
      - starts_with("cohort_")
      - starts_with("alt_cohort")
      - starts_with("multi_cohort")

  - title: Student-Level Visualizations
    desc: Individual student visualizations
    contents:
      - starts_with("student_")
      - starts_with("build_student")
      - starts_with("bulk_student")

  - title: Strand & Goal Visualizations
    desc: Strand and goal-related plots
    contents:
      - strand_boxes
      - strands_list_plot
      - goal_strand_plot
      - goal_strand_summary_plot

  - title: Data Preparation
    desc: Functions for preparing MAP data
    contents:
      - prep_cdf_long
      - process_cdf_long
      - prep_roster
      - read_cdf
      - clean_cdf
      - dedupe_cdf
      - check_cdf_long
      - check_roster

  - title: Growth Calculations
    desc: Calculate growth metrics and CGP
    contents:
      - generate_growth_dfs
      - calc_cgp
      - cdf_to_cgp
      - calc_normed_student_growth
      - add_accelerated_growth

  - title: Norms & Goals
    desc: Work with NWEA norms and growth goals
    contents:
      - goal_kipp_tiered
      - tiered_growth_factors
      - kipp_quartile

  - title: Filtering & Subsetting
    desc: Filter and subset mapvizieR data
    contents:
      - mv_filter
      - mv_limit_cdf
      - mv_limit_growth
      - starts_with("min_")

  - title: Report Generation
    desc: Generate reports and templates
    contents:
      - report_dispatcher
      - starts_with("template_")
      - two_pager
      - fall_goals_report
      - historic_recap_report

  - title: Utilities
    desc: Helper functions
    contents:
      - abbrev
      - fall_spring_me
      - round_to_any
      - standardize_kinder
      - numeric_nwea_seasons

