url: https://almartin82.github.io/mapvizieR

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0066FF"
    border-radius: 0.5rem

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: Getting Started
          href: articles/mapvizieR_object.html
        - text: Report Generation
          href: articles/report_dispatcher.html
        - text: "---"
        - text: All Articles
          href: articles/index.html

home:
  title: mapvizieR - Visualize NWEA MAP Data
  description: >
    An R package for visualization and analysis of NWEA MAP assessment data.
    Create beautiful visualizations of student growth and achievement.

reference:
  - title: Create mapvizieR Object
    desc: Core functions for creating and working with mapvizieR objects
    contents:
      - mapvizieR
      - is.mapvizieR
      - starts_with("print")
      - starts_with("summary")

  - title: Group Visualizations
    desc: Visualizations showing performance across groups of students
    contents:
      - becca_plot
      - galloping_elephants

  - title: Growth Visualizations
    desc: Visualizations focused on student growth
    contents:
      - haid_plot
      - quealy_subgroups
      - goalbar
      - growth_histogram
      - growth_status_scatter

  - title: Cohort Visualizations
    desc: Track cohorts over time
    contents:
      - starts_with("cohort_")
      - starts_with("alt_cohort")
      - starts_with("multi_cohort")

  - title: Student-Level Visualizations
    desc: Individual student visualizations
    contents:
      - starts_with("student_")
      - starts_with("build_student")
      - starts_with("bulk_student")

  - title: Strand & Goal Visualizations
    desc: Strand and goal-related plots
    contents:
      - strand_boxes
      - strands_list_plot
      - goal_strand_plot
      - goal_strand_summary_plot

  - title: Data Preparation
    desc: Functions for preparing MAP data
